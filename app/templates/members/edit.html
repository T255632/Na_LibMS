<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member - NaLib</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>NaLib Library Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/genres/">Genres</a></li>
            <li><a href="/library_resources/">Library Resources</a></li>
            <li><a href="/members/">Members</a></li>
            <li><a href="/staff/">Staff</a></li>
        </ul>
    </nav>
    <main>
        <h2>Edit Member</h2>
        <form method="POST" action="/members/edit/{{ member.member_id }}">
            <div>
                <label for="membership_number">Membership Number</label>
                <input type="text" id="membership_number" name="membership_number" value="{{ member.membership_number }}" required>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ member.name }}" required>
            </div>
            <div>
                <label for="address">Address</label>
                <textarea id="address" name="address" required>{{ member.address }}</textarea>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ member.email }}" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" value="{{ member.phone }}">
            </div>
            <div>
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="active" {% if member.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="suspended" {% if member.status == 'suspended' %}selected{% endif %}>Suspended</option>
                    <option value="deactivated" {% if member.status == 'deactivated' %}selected{% endif %}>Deactivated</option>
                </select>
            </div>
            <button type="submit">Update Member</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 NaLib. All rights reserved.</p>
    </footer>
</body>
</html>
