{% extends "admin/base.html" %}

{% block content %}
    <div class="add-member">
        <h2>Add New Member</h2>
        <form action="{{ url_for('admin.add_member') }}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="membership_number">Membership Number</label>
            <input type="text" id="membership_number" name="membership_number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">

            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="active">Active</option>
                <option value="suspended">Suspended</option>
                <option value="deactivated">Deactivated</option>
            </select>

            <label for="borrowing_behavior">Borrowing Behavior</label>
            <textarea id="borrowing_behavior" name="borrowing_behavior"></textarea>

            <button type="submit">Add Member</button>
        </form>
    </div>
{% endblock %}
