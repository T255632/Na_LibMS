    <script>
        // Get the JWT token from cookies
        const getAccessToken = () => {
            const cookie = document.cookie.split('; ').find(row => row.startsWith('access_token='));
            return cookie ? cookie.split('=')[1] : null;
        };

        // Make a request to the protected route
        fetch('/api/get_staff_members', {
            method: 'GET',
            credentials: 'include'  // This ensures cookies are included, though the token will be in the header
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Unauthorized');
            }
        })
        .then(data => {
            // Handle the response, populate the staff table
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = '/auth/login';  // Redirect to login if not authorized
        });
    </script>
