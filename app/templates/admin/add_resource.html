{% extends "admin/base.html" %}

{% block content %}
    <div class="add-resource-form">
        <h2>Add New Resource</h2>
        <form action="{{ url_for('admin.add_resource') }}" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre_id">Genre:</label>
                <select id="genre_id" name="genre_id" class="form-control" required>
                    <option value="" disabled selected>Select Genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.genre_id }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="resource_type">Resource Type:</label>
                <select id="resource_type" name="resource_type" class="form-control" required>
                    <option value="book">Book</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="article">Article</option>
                </select>
            </div>
            <div class="form-group">
                <label for="format">Format:</label>
                <select id="format" name="format" class="form-control" required>
                    <option value="hardcopy">Hardcopy</option>
                    <option value="electronic">Electronic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control">
            </div>
            <div class="form-group">
                <label for="items">Items:</label>
                <input type="number" id="items" name="items" class="form-control" value="1" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Resource</button>
        </form>
    </div>
{% endblock %}
