<!-- add_staff.html -->
{% extends "admin/base.html" %}

{% block content %}
    <div class="add-staff-form">
        <h2>Add New Staff</h2>
        <form action="{{ url_for('admin.add_staff') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" class="form-control">
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" id="experience" name="experience" class="form-control">
            </div>
            <div class="form-group">
                <label for="skill_set">Skill Set:</label>
                <input type="text" id="skill_set" name="skill_set" class="form-control">
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" class="form-control">
            </div>
            <div class="form-group">
                <label for="contact_info">Contact Info:</label>
                <input type="text" id="contact_info" name="contact_info" class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control">
                    <option value="Staff">Staff</option>
                    <option value="Member">Member</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Staff</button>
        </form>
    </div>
{% endblock %}
