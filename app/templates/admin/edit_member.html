{% extends "admin/base.html" %}

{% block content %}
    <div class="edit-member">
        <h2>Edit Member</h2>
        <form action="{{ url_for('admin.edit_member', member_id=member.member_id) }}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ member.name }}" required>

            <label for="membership_number">Membership Number</label>
            <input type="text" id="membership_number" name="membership_number" value="{{ member.membership_number }}" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ member.address }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ member.email }}" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ member.phone }}">

            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="active" {% if member.status == 'active' %}selected{% endif %}>Active</option>
                <option value="suspended" {% if member.status == 'suspended' %}selected{% endif %}>Suspended</option>
                <option value="deactivated" {% if member.status == 'deactivated' %}selected{% endif %}>Deactivated</option>
            </select>

            <label for="borrowing_behavior">Borrowing Behavior</label>
            <textarea id="borrowing_behavior" name="borrowing_behavior">{{ member.borrowing_behavior }}</textarea>

            <button type="submit">Update Member</button>
        </form>
    </div>
{% endblock %}
