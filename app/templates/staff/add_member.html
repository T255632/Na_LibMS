{% extends "admin/base.html" %}

{% block content %}
    <div class="add-member-form">
        <h2>Add New Member</h2>
        <form action="{{ url_for('admin.add_member') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="membership_number">Membership Number:</label>
                <input type="text" id="membership_number" name="membership_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control">
                    <option value="active">Active</option>
                    <option value="suspended">Suspended</option>
                    <option value="deactivated">Deactivated</option>
                </select>
            </div>
            <div class="form-group">
                <label for="borrowing_behavior">Borrowing Behavior:</label>
                <textarea id="borrowing_behavior" name="borrowing_behavior" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
    </div>
{% endblock %}
