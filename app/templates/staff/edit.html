<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff - NaLib</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>NaLib Library Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/genres/">Genres</a></li>
            <li><a href="/library_resources/">Library Resources</a></li>
            <li><a href="/members/">Members</a></li>
            <li><a href="/staff/">Staff</a></li>
        </ul>
    </nav>
    <main>
        <h2>Edit Staff</h2>
        <form method="POST" action="/staff/edit/{{ staff.staff_id }}">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ staff.name }}" required>
            </div>
            <div>
                <label for="qualification">Qualification</label>
                <textarea id="qualification" name="qualification">{{ staff.qualification }}</textarea>
            </div>
            <div>
                <label for="experience">Experience</label>
                <textarea id="experience" name="experience">{{ staff.experience }}</textarea>
            </div>
            <div>
                <label for="skill_set">Skill Set</label>
                <textarea id="skill_set" name="skill_set">{{ staff.skill_set }}</textarea>
            </div>
            <div>
                <label for="grade">Grade</label>
                <input type="text" id="grade" name="grade" value="{{ staff.grade }}">
            </div>
            <div>
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="Admin" {% if staff.role == 'Admin' %}selected{% endif %}>Admin</option>
                    <option value="Staff" {% if staff.role == 'Staff' %}selected{% endif %}>Staff</option>
                    <option value="Member" {% if staff.role == 'Member' %}selected{% endif %}>Member</option>
                </select>
            </div>
            <div>
                <label for="status">Active</label>
                <input type="checkbox" id="status" name="status" {% if staff.status %}checked{% endif %}>
            </div>
            <button type="submit">Update Staff</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 NaLib. All rights reserved.</p>
    </footer>
</body>
</html>
