<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Library Resource - NaLib</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>NaLib Library Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/genres/">Genres</a></li>
            <li><a href="/library_resources/">Library Resources</a></li>
            <li><a href="/members/">Members</a></li>
            <li><a href="/staff/">Staff</a></li>
        </ul>
    </nav>
    <main>
        <h2>Edit Library Resource: {{ resource.title }}</h2>
        <form method="POST" action="/library_resources/edit/{{ resource.resource_id }}">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ resource.title }}" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="{{ resource.author }}">
            </div>
            <div>
                <label for="genre">Genre</label>
                <select id="genre" name="genre_id">
                    {% for genre in genres %}
                        <option value="{{ genre.genre_id }}" {% if genre.genre_id == resource.genre_id %}selected{% endif %}>{{ genre.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="resource_type">Resource Type</label>
                <select id="resource_type" name="resource_type">
                    <option value="book" {% if resource.resource_type == 'book' %}selected{% endif %}>Book</option>
                    <option value="newspaper" {% if resource.resource_type == 'newspaper' %}selected{% endif %}>Newspaper</option>
                    <option value="article" {% if resource.resource_type == 'article' %}selected{% endif %}>Article</option>
                </select>
            </div>
            <div>
                <label for="format">Format</label>
                <select id="format" name="format">
                    <option value="hardcopy" {% if resource.format == 'hardcopy' %}selected{% endif %}>Hardcopy</option>
                    <option value="electronic" {% if resource.format == 'electronic' %}selected{% endif %}>Electronic</option>
                </select>
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" value="{{ resource.location }}">
            </div>
            <button type="submit">Update Resource</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 NaLib. All rights reserved.</p>
    </footer>
</body>
</html>
