<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Library Resource - NaLib</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>NaLib Library Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/genres/">Genres</a></li>
            <li><a href="/library_resources/">Library Resources</a></li>
            <li><a href="/members/">Members</a></li>
            <li><a href="/staff/">Staff</a></li>
        </ul>
    </nav>
    <main>
        <h2>Create New Library Resource</h2>
        <form method="POST" action="/library_resources/create">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="genre">Genre</label>
                <select id="genre" name="genre_id">
                    {% for genre in genres %}
                        <option value="{{ genre.genre_id }}">{{ genre.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="resource_type">Resource Type</label>
                <select id="resource_type" name="resource_type">
                    <option value="book">Book</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="article">Article</option>
                </select>
            </div>
            <div>
                <label for="format">Format</label>
                <select id="format" name="format">
                    <option value="hardcopy">Hardcopy</option>
                    <option value="electronic">Electronic</option>
                </select>
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
            </div>
            <button type="submit">Create Resource</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 NaLib. All rights reserved.</p>
    </footer>
</body>
</html>
